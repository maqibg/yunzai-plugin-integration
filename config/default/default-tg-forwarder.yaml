# TG转发插件配置文件

# Telegram Bot 配置
telegram:
  botToken: ""                    # Bot Token (必填)
  channels:                       # 监控的频道列表 (用户名)
    - "@your_channel"
    # - "@another_channel"
  channelsId:                     # 监控的频道列表 (Chat ID，支持私有频道)
    # - "-1001234567890"

# QQ 群配置  
qq:
  targetGroups:                   # 目标QQ群号列表
    - 123456789
    # - 987654321

# 监控配置
monitor:
  enabled: true                   # 是否启用自动监控
  interval: 3600000              # 监控间隔(毫秒) 3600000 = 1小时

# 网络代理配置
proxy:
  enabled: true                  # 是否启用代理
  url: "http://127.0.0.1:7890"   # 代理地址 (HTTP代理)
  # url: "socks5://127.0.0.1:1080"  # SOCKS5代理示例

# 文件处理配置
files:
  maxSize: 52428800              # 最大文件大小 50MB (字节)
  tempDir: "data/temp/tg"             # 临时文件目录
  autoCleanup: true              # 转发后自动清理临时文件
  sendLargeAsLink: false         # 大文件以链接形式发送
  
# 消息处理配置
message:
  filterLinks: true              # 过滤消息中的链接
  sendInterval: 1                # 发送间隔(秒)，避免发送过快
  retryOnFailure: true           # 发送失败时重试
  template: ""                   # 消息模板，空则使用默认格式
  
# 高级配置
advanced:
  useLongPolling: true           # 使用长轮询模式
  pollTimeout: 30                # 长轮询超时时间(秒) 5-50
  requestTimeout: 30000          # API请求超时(毫秒)
  retryCount: 3                  # 失败重试次数
  retryDelay: 5000               # 重试间隔(毫秒)