# 提瓦特小助手配置

# 队伍简写配置
# 可以自定义队伍简写，发送 #队伍伤害 简写名 即可展开为完整队伍
teamShortcuts:
  # 国家队
  国家队:
    chars:
      - 雷电将军
      - 香菱
      - 行秋
      - 班尼特
    alias:
      - 雷国
      - 国队

  # 双水雷神
  双水雷神:
    chars:
      - 雷电将军
      - 夜兰
      - 行秋
      - 班尼特

  # 激化队
  草神激化:
    chars:
      - 纳西妲
      - 八重神子
      - 雷电将军
      - 钟离
    alias:
      - 草激化

  # 绽放队
  妮露绽放:
    chars:
      - 妮露
      - 纳西妲
      - 珊瑚宫心海
      - 柯莱

  # 纯火队
  纯火:
    chars:
      - 胡桃
      - 夜兰
      - 行秋
      - 钟离

  # 万叶国际
  万叶国际:
    chars:
      - 枫原万叶
      - 香菱
      - 班尼特
      - 行秋
    alias:
      - 国际队

# API 配置
api:
  # 提瓦特小助手 API 超时时间 (毫秒)
  timeout: 15000

  # Enka API 超时时间 (毫秒)
  enkaTimeout: 20000
